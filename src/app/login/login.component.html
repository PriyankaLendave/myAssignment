<div class="container">
    <div class="row justify-content-center">
     
      <div class="col-md-4 text-center rounded shadow py-8 ">
          <div class="icon">
        <form #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)">
          
          <h2 style="text-align: center;">Sign in</h2>
          <ul>
              <li><a href="#"><i class="fa-brands fa-facebook-f "></i></a></li>
              <li><a href="#"> <i class="fa-brands fa-google-plus-g"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
  
          </ul>
  
          <div style="width: 300px;margin-left: 50px; margin-top: 20px;">
            <input type="text" placeholder="Username" class="form-control "#userName><br>
            <input type="password" placeholder="Password" class="form-control" #password><br>
  
          </div>
  
          <p >Forgot your password?</p>
          <div class="buttons ">
            <button type="submit" class="btn btn-success" id="button1"  (click)="login(userName.value,password.value)" >Login</button>
            <span><button type="reset" class="btn btn-info" id="button2">Clear</button></span>
            
          </div>

          
        </form>
      </div>
      </div>

  </div>
